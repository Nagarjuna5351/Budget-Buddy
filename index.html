<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Buddy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login">
        <div ><a href="login.html" class="dot">LOGIN</a></div>
    </div>
    <div class="container">
        <div class="ledger">
            <h2>Budget-buddy</h2>
            <h4>Your Balance</h4>
            <h3 id="balance">₹ 0.00</h3>
            <div class="inc-e">
                <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt p">₹ 0.00</p>
            </div>
            
            
            
                <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt m">₹ 0.00</p>
            
            </div>
            </div>
            <form action="#" id="form">
                <div class="c">
                    <label  >Description</label>
                    <input type="text" id="des"/>
                </div>
                <div class="c">
                    <label >Amount</label>
                    <input type="number" id="amount"/>
                </div>
                <div>
                    <label>MONTH</label>
                    <input type="month" id="month">
                </div>
          <button id="bnt" >Add transction</button>
            </form>
        </div>
        <div class="transction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans">
                <li class="expp" id="expp">Insurance<span>1500</span><span>JUNE,2024</span><button id="btn-del">x</button></li>
                <li class="incc" >salary<span>3500</span><span>JUNE,2024</span><button id="btn-del">x</button></li>
                <li class="expp">Food<span>3500</span><span>JUNE,2024</span><button id="btn-del">x</button></li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
